<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Home page</a> | Compnany page | <a href="/companies/add">Add Company</a>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Size</th>
        <th>Address</th>
        <th>Delete</th>

    </tr>
    <tr th:each="comp: ${comps}">
        <td th:text="${comp.id}"></td>
        <td th:text="${comp.name}"></td>
        <td th:text="${comp.size}"></td>
        <td th:text="${comp.address}"></td>
        <td><a th:href="@{/companies/delete/{id}(id=${comp.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
